
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Roblox Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #8000ff99;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #8000ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a74dff;
    }

    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Key to Join Game</h2>
    <input type="text" id="keyInput" placeholder="Enter Key..." />
    <br>
    <button onclick="checkKey()">Join Game</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      const correctKey = "r3conz";
      const errorMsg = document.getElementById('errorMsg');

      if (key === correctKey) {
        window.location.href = "https://www.roblox.com/share?code=929d27cf657a5d40be2bfc3be02e93fa&type=Server";
      } else {
        errorMsg.textContent = "Invalid key. Try again.";
      }
    }
  </script>

</body>
</html>
